<body>
<div class="diet-container">
  <div class="title">
    <h1 style="color: white;">Track Your Cardio</h1>
    <p class="diary-text" style="color: white;">Your Exercise Diary for</p>
    <div class="date-navigation">
      <button (click)="goToPreviousDay()" class="previous">&#8249;</button>
      <button class="current-date" style="width: auto;">
        <span class="calendar-icon">&#128197;</span>
        <p>{{ currentDate | date: 'fullDate' }}</p>
      </button>
      <button (click)="goToNextDay()" class="next">&#8250;</button>
    </div>
  </div>

  <div class="meal-form-container">
    <!-- Left side: Add Your Diet form -->
    <div class="card">
      <h2 style="color: black;">Add Your Diet</h2>
      <form (ngSubmit)="addMeal()" #mealForm="ngForm">
        <div class="form-group">
          <label for="dishName">Dish Name:</label>
          <input type="text" id="dishName" [(ngModel)]="dishName" name="dishName" required />
        </div>
        <div class="form-group">
          <label for="amount">Amount (g):</label>
          <input type="number" id="amount" [(ngModel)]="amount" name="amount" required />
        </div>
        <div class="form-group">
          <label for="noOfItems">No of Items:</label>
          <input type="number" id="noOfItems" [(ngModel)]="noOfItems" name="noOfItems" required />
        </div>
        <button type="submit" [disabled]="!mealForm.form.valid">Add</button>
      </form>
    </div>

    <!-- Right side: Meal Entries Table -->
    <div class="card">
      <h2>{{ mealType }} Entries</h2>
      <table>
        <thead>
          <tr>
            <th>S. No</th>
            <th>Dish Name</th>
            <th>Calories</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let meal of meals; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ meal.dishName }}</td>
            <td>{{ meal.calories }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
