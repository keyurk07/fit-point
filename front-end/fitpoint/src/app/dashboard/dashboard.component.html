<div class="logo-container">
  <img src="'/assets/images/male.png'" alt="Profile Logo" class="profile-logo" />
</div>
<div class="dashboard-container">
  <div *ngIf="user; else loading" class="dashboard-content">
    <h2>User Dashboard</h2>
    
    <div class="user-info">
      <!-- Left column containing basic user info -->
      <div class="left-column">
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Age:</strong> {{ user.age }}</p>
        <p><strong>Gender:</strong> {{ user.gender }}</p>
        <p><strong>Contact:</strong> {{ user.contactNumber }}</p>
      </div>
      
      <!-- Right column containing additional user info -->
      <div class="right-column">
        <p><strong>Height:</strong> {{ user.height }} cm</p>
        <p><strong>Weight:</strong> {{ user.weight }} kg</p>
        <p><strong>Target Weight:</strong> {{ user.targetweight }} kg</p>
        <p><strong>Goal:</strong> {{ user.goal }}</p>
      </div>
    </div>

    <!-- Calorie Tracker Button -->
    <button class="calorie-tracker-btn" (click)="toggleCalorieTracker()">Calorie Tracker</button>

    <!-- Calorie Tracker Section -->
    <div *ngIf="showCalorieTracker" class="calorie-tracker-section">
      <!-- <p><strong>Calories Consumed:</strong> {{ user.caloriesConsumed }} kcal</p>
      <p><strong>Calories Burned:</strong> {{ user.caloriesBurned }} kcal</p>
      <p><strong>Calories Remaining:</strong> {{ user.targetCaloriesRemaining }} kcal</p>
      <p><strong>Calories to Burn:</strong> {{ user.targetCaloriesToBurn }} kcal</p> -->
    </div>
  </div>

  <!-- Loading state -->
  <ng-template #loading>
    <p class="loading-text">Loading user data...</p>
    <div class="loading-spinner"></div>
  </ng-template>
</div>
