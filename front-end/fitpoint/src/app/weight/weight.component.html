<div class="weightlifting-container">
    <div class="title">
        <h1>Track Your Weightlifting</h1>
        <p class="diary-text">Your Exercise Diary for</p> <!-- New line added here -->
        <div class="date-navigation">
            <button (click)="goToPreviousDay()" class="previous">&#8249;</button>
            <button class="current-date" style="width: auto;">
                <span class="calendar-icon">&#128197;</span>
                <p>{{ currentDate | date: 'fullDate' }}</p>
            </button>
            <button (click)="goToNextDay()" class="next">&#8250;</button>
        </div>
    </div>
    <div class="form">
        <form class="exercise-form">
            <label for="exercise-type">Exercise Type</label>
            <input type="text" id="exercise-type" name="exercise-type" placeholder="e.g., Bench Press">
            
            <label for="sets">Number of Sets</label>
            <input type="number" id="sets" name="sets" placeholder="Enter number of sets">
    
            <label for="reps">Number of Reps</label>
            <input type="number" id="reps" name="reps" placeholder="Enter number of reps">
            
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" placeholder="Enter weight in kg">
    
            <button type="button" (click)="addExercise()">Add Exercise</button>
            <button type="button" (click)="showCalories()">Show Calories</button>
        </form>
    </div>
</div>
