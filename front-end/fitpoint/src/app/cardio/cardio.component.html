<div class="weightlifting-container">
  <div class="title">
    <h1>Track Your Cardio</h1>
    <p class="diary-text">Your Exercise Diary for</p>
    <div class="date-navigation">
      <button (click)="goToPreviousDay()" class="previous">&#8249;</button>
      <button class="current-date" style="width: auto;">
        <span class="calendar-icon">&#128197;</span>
        <p>{{ currentDate | date: 'fullDate' }}</p>
      </button>
      <button (click)="goToNextDay()" class="next">&#8250;</button>
    </div>
  </div>

  <div class="content-container">
 
    <div class="form-container">
      <div class="form">
        <form class="exercise-form">
          <label for="exercise-type">Exercise Type</label>
          <input type="text" id="exercise-type" name="exercise-type" placeholder="e.g., Running" [(ngModel)]="exerciseType" />

          <label for="distance">Distance (km)</label>
          <input type="number" id="distance" name="distance" placeholder="Enter distance" [(ngModel)]="distance" />

          <label for="time">Time (min)</label>
          <input type="number" id="time" name="time" placeholder="Enter time" [(ngModel)]="time" />

          <button type="button" (click)="addExercise()">Add Exercise</button>
          <button type="button" (click)="showCalories()">Show Calories</button>

          <div class="calories-display" *ngIf="calories !== null">
            <h3>Calories Burned:</h3>
            <p>{{ calories }} kcal</p>
          </div>
        </form>
      </div>
    </div>

  
    <div class="exercise-table-container">
      <h2>Exercises Added:</h2>
      <table class="exercise-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Exercise Type</th>
            <th>Distance</th>
            <th>Time</th>
            <th>Calories</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let exercise of exercises; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ exercise.exerciseType }}</td>
            <td>{{ exercise.distance }}</td>
            <td>{{ exercise.timeSpent }}</td>
            <td>{{ exercise.distance * exercise.timeSpent }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
